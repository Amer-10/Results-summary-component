<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Style Css File -->
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <!-- Start Result Summary -->
  <div class="Result-Summary">
    <!-- Start Box Result -->
  <div class="box-Result">
    <h4>Your Result</h4>
    <div class="circle">
      <span>76</span>
      <span>of 100</span>
    </div>
    <div class="data">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <!-- End Box Result -->
  <!-- Start Box Summary -->
  <div class="box-Summary">
    <h2>Summary</h2>
    <div class="box red">
      <div class="rea">
        <img src="assets/images/icon-reaction.svg" alt="">
        <span>Reaction</span>
      </div>
      <div>
        <span>80</span>
        <span>/ 100</span>
      </div>
    </div>
    <div class="box yellow">
      <div class="yell">
        <img src="assets/images/icon-memory.svg" alt="">
        <span>Memory</span>
      </div>
      <div>
        <span>92</span>
        <span>/ 100</span> 
      </div>
    </div>
    <div class="box green">
      <div class="gre">
        <img src="assets/images/icon-verbal.svg" alt="">
        <span>Verbal</span>
      </div>
      <div>
        <span>61</span>
        <span>/ 100</span>
      </div>
    </div>
    <div class="box blue">
      <div class="blu">
        <img src="assets/images/icon-visual.svg" alt="">
        <span>Visual</span>
      </div>
      <div>
        <span>72</span>
        <span>/ 100</span>
      </div>
    </div>
    <!-- End Box Summary -->
    <button>Continue</button>
  </div>
</div>
<!-- End Result Summary -->
</body>
</html>
